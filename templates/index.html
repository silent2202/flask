<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Summernote</title>
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
  <link href="{{url_for('static', filename='dist/summernote.css')}}" rel="stylesheet">
  <script src="{{url_for('static', filename='dist/summernote.js')}}"></script>
  <script src="{{url_for('static', filename='dist/lang/summernote-ko-KR.js')}}"></script>
</head>
<body>
  <div id="summernote"><p>안녕? Summernote</p></div>
  <script>
    $(document).ready(function() {

        $('#summernote').summernote({
		lang: 'ko-KR', // default: 'en-US'
		height: 150   //set editable area's height
	});

    });
  </script>
</body>
</html>
